<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="easily create strong and hackproof passwords"
    />
    <meta
      property="og:description"
      content="easily create strong and hackproof passwords"
    />
    <meta
      name="twitter:description"
      content="easily create strong and hackproof passwords"
    />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="index.css" />
    <title>password generator</title>
    <meta property="og:title" content="password generator" />
    <meta name="twitter:title" content="password generator" />
  </head>
  <body>
    <main class="password-gen-container" role="application">
      <h1>password generator</h1>
      <section class="container">
        <div id="password-container" contenteditable="true"></div>
        <span id="copy-password" tabindex="0">copy</span>
      </section>
      <div class="inputs">
        <label for="password-length">
          password length:
          <input
            type="range"
            min="0"
            max="50"
            step="1"
            id="password-length"
            value="12"
          />
          <span id="password-length-value">0</span>
        </label>
        <label for="hasUpperCaseChar">
          include uppercase characters:
          <input type="checkbox" id="hasUpperCaseChar" />
        </label>
        <label for="hasLowerCaseChar">
          include lowercase characters:
          <input type="checkbox" id="hasLowerCaseChar" />
        </label>
        <label for="hasNumbers">
          include numbers:
          <input type="checkbox" id="hasNumbers" checked />
        </label>
        <label for="hasSpecialChar">
          include special characters:
          <input type="checkbox" id="hasSpecialChar" />
        </label>
      </div>
      <button id="generate-password">Generate</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
